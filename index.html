article {
  max-width: 50em;

.hidden {
	display: none;
	visibility: hidden;
	width: 0px;
	height: 0px;
	resize: none;
}

.unhidden {
	display: block;
	visibility: visible;
	width: 100%;
	height: 100%;
	resize: none;
}

/* TESTING */

p.tabnav {
	font-size: 1.1em;
	text-transform: uppercase;
	text-align: right;
}

p.tabnav a {
	text-decoration: none;
	color: #999;
}

article.tabs {
	position: relative;
	display: block;
	width: 40em;
	height: 15em;
	margin: 2em auto;
    background: none;
    border: 1px solid #CCCCCC;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    margin: 1em auto;
    padding: 20px;
    max-width: 50em;
    padding: 2em;
    width: 80%;
}

article.tabs section {
    background-color: #f9f9f9;
    border-radius: 0;
    border-top: 1px solid #454545;
    box-shadow: 0 3px 3px rgba(0, 0, 0, 0.1);
    display: block;
    height: 88%;
    left: 0;
    margin-top: 5px;
    padding: 10px 20px;
    position: absolute;
    top: 1.8em;
    width: 100%;
    z-index: 0;
}

article.tabs section:first-child {
	z-index: 1;
}

article.tabs section h2 {
	position: absolute;
	font-size: 1em;
	font-weight: normal;
	width: 120px;
	height: 1.8em;
	top: -1.8em;
	left: 10px;
	padding: 0;
	margin: 0;
	color: #999;
	background-color: #ddd;
	border-radius: 5px 5px 0 0;
}

article.tabs section:nth-child(2) h2 {
	left: 132px;
}

article.tabs section:nth-child(3) h2 {
	left: 254px;
}

article.tabs section h2 a {
	display: block;
	width: 100%;
	line-height: 1.8em;
	text-align: center;
	text-decoration: none;
	color: inherit;
	outline: 0 none;
}

article.tabs section,
article.tabs section h2 {
	-webkit-transition: all 500ms ease;
	-moz-transition: all 500ms ease;
	-ms-transition: all 500ms ease;
	-o-transition: all 500ms ease;
	transition: all 500ms ease;
}

article.tabs section:target,
article.tabs section:target h2 {
	color: #333;
	background-color: #fff;
	z-index: 2;
}
